<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <input id="search" type="text"  placeholder="search bar">
<ul id="menu">
    <li><a href="#">list item 1</a></li>
    <li><a href="#">list item 2</a></li>
    <li><a href="#">list item 3</a></li>
   <li><a href="#">list item 4</a></li>
   <li><a href="#">list item 5</a></li>
   <li><a href="#">list item 6</a></li>
   <li><a href="#">list item 7</a></li>
   <li><a href="#">list item 8</a></li>
   <li><a href="#">list item 9</a></li>
   <li><a href="#">een</a></li>
  </ul>
<script>
document.getElementById('search').addEventListener("keyup" , function(){
let input = document.getElementById("search");
let filterval = input.value.toLowerCase();
let ul = document.getElementById("menu");
let li = ul.getElementsByTagName("li");

for(let i = 0; i < li.length; i++){
let a = li[i].getElementsByTagName("a")[0];
if(a.innerHTML.toLowerCase().indexOf(filterval) > -1){
li[i].style.display = "";
}else {
li[i].style.display = "none";
}
}
})
